<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        /* Base styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            color: #5a67d8;
            margin-bottom: 20px;
        }

        /* From Uiverse.io by Lakshay-art */
        .grid {
            height: 800px;
            width: 800px;
            background-image: linear-gradient(to right, #0f0f10 1px, transparent 1px),
                linear-gradient(to bottom, #0f0f10 1px, transparent 1px);
            background-size: 1rem 1rem;
            background-position: center center;
            position: absolute;
            z-index: -1;
            filter: blur(1px);
        }
        .white, .border, .darkBorderBg, .glow {
            max-height: 70px;
            max-width: 314px;
            height: 100%;
            width: 100%;
            position: absolute;
            overflow: hidden;
            z-index: -1;
            border-radius: 12px;
            filter: blur(3px);
        }
        .input {
            background-color: #010201;
            border: none;
            width: 301px;
            height: 56px;
            border-radius: 10px;
            color: white;
            padding-inline: 59px;
            font-size: 18px;
        }
        #poda {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input::placeholder {
            color: #c0b9c0;
        }
        .input:focus {
            outline: none;
        }
        #poda {
            position: relative;
        }

        /* Additional styling for QR code */
        #qrCodeContainer {
            margin-top: 20px;
        }
        #qrCodeContainer img {
            width: 150px;
            height: 150px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div id="poda">
            <input type="text" id="textInput" class="input" placeholder="Enter text or URL">
        </div>
        <button onclick="generateQRCode()" style="width: 100%; padding: 12px; margin-top: 20px; font-size: 1em; color: #fff; background-color: #6e8efb; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease; box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);">
            Generate QRCode
        </button>
        <div id="qrCodeContainer"></div>
    </div>

    <script>
        function generateQRCode() {
            const text = document.getElementById("textInput").value;
            if (text.trim() === "") {
                alert("Please enter some text or a URL");
                return;
            }
            const apiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(text)}`;
            const qrCodeContainer = document.getElementById("qrCodeContainer");
            qrCodeContainer.innerHTML = `<img src="${apiUrl}" alt="QR Code">`;
        }
    </script>
</body>
</html>
